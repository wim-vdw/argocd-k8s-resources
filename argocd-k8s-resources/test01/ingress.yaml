apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bluegreen-production-tailscale
  annotations:
    tailscale.com/funnel: "true"
spec:
  ingressClassName: tailscale
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: blue-svc
            port:
              number: 80
  tls:
  - hosts:
    - bluegreen-raspberrypi
