apiVersion: kyverno.io/v1
kind: Policy
metadata:
  name: require-labels
spec:
  rules:
  - name: check-team
    match:
      any:
      - resources:
          kinds:
          - Pod
    validate:
      failureAction: Audit
      message: "label 'team' is required"
      pattern:
        metadata:
          labels:
            team: "?*"
