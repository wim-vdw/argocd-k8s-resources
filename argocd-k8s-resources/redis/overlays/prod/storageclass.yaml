kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: longhorn-redis
  annotations:
    argocd.argoproj.io/hook: PreSync
provisioner: driver.longhorn.io
allowVolumeExpansion: true
parameters:
  numberOfReplicas: "1"
  staleReplicaTimeout: "2880" # 48 hours in minutes
  fromBackup: ""
  fsType: "ext4"
reclaimPolicy: Delete
